<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Giriş Yap</p>
  
                  <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)" class="mx-1 mx-md-4">
  
                    <div class="form-group">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nameSurname">Ad Soyad</label>
                        <input type="text" formControlName="nameSurname" id="nameSurname" placeholder="Ad Soyad" 
                        [ngClass]="{'is-invalid':submitted && component.nameSurname.errors}" 
                        class="form-control"/>
                        <small class="invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required" >Lütfen Bu Alanı Boş geçmeyiniz</small>
                        <small class="invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength" >Lütfen Ad Soyadı 3 ile 50 Karakter Arasında Giriniz</small>
                      </div>
                    </div>


                    <div class="form-group">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="userName">Kullanıcı Adı</label>
                          <input type="text" formControlName="userName" id="userName" placeholder="Kullanıcı Adı" 
                          [ngClass]="{'is-invalid':submitted && component.userName.errors}"
                          class="form-control" />
                          <small class="invalid-feedback" *ngIf="submitted && component.userName.errors?.required" >Lütfen Bu Alanı Boş geçmeyiniz</small>
                          <small class="invalid-feedback" *ngIf="submitted && component.userName.errors?.maxlength || component.userName.errors?.minlength" >Lütfen Kullanıcı Adını 3 ile 50 Karakter Arasında Giriniz</small>  
                        </div>
                      </div>


                    <div class="form-group">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" formControlName="email" id="email" placeholder="Email" 
                        [ngClass]="{'is-invalid':submitted && component.email.errors}"
                        class="form-control" />
                        <small class="invalid-feedback" *ngIf="submitted && component.email.errors?.required" >Lütfen Bu Alanı Boş geçmeyiniz</small>
                        <small class="invalid-feedback" *ngIf="submitted && component.email.errors?.email" >Lütfen Email Formatın da Giriniz</small>
                      </div>
                    </div>
  
                    <div class="form-group">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Şifre</label>
                        <input type="password" formControlName="password" id="password" placeholder="Şifre" 
                        [ngClass]="{'is-invalid':submitted && component.password.errors}"
                        class="form-control" />
                        
                      </div>
                    </div>
  
                    <div class="form-group">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="passwordConfirm">Şifre Tekrar</label>
                        <input type="password" formControlName="passwordConfirm" id="passwordConfirm" placeholder="Şifre Tekrar"
                        [ngClass]="{'is-invalid':submitted && component.passwordConfirm.errors}"
                        class="form-control" />
                        <small *ngIf="submitted && frm.hasError('notSame')" style="color: red;" >Şifreler Uyuşmuyor.</small>
                        
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                      <button type="submit" style="margin-top: 20px;" class="btn btn-primary btn-lg">Kayıt Ol</button>
                </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
